<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>

    <main class="main">

        <aside class="aside">
            <div class="options size">
                <p>Choose the size of greed</p>
                <button data-size="10" class="size-btn">10x10</button>
                <button data-size="20" class="size-btn">20x20</button>
                <button data-size="30" class="size-btn">30x30</button>
            </div>
            <div class="options color">
                <p>Choose the color</p>
                <button data-color="black" class="color-btn black">Black</button>
                <button data-color="increment" class="color-btn increment">Increment dark</button>
                <button data-color="random" class="color-btn random">Random</button>
            </div>
            <div class="options clear">
                <button id="btn-clear" class="clear-btn">Clear</button>
            </div>
        </aside>

        <div class="game-div">
            <div id="container"></div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
